{% macro render_field(field) %} {{ field(**kwargs)|safe }} {% if field.errors %}
<div
  class="alert alert-danger alert-dismissible fade show errors-div"
  role="alert"
>
  {% for error in field.errors %}
  <p class="m-0">{{ error }}</p>
  {% endfor %}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endif %} {{ field.label }} {% endmacro %}
